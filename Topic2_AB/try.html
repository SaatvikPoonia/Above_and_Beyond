<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        align-items: center;
        /* justify-content: center; */
        display: flex;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
        margin: 0;
        background-image: linear-gradient(
          to right top,
          #051937,
          #004d7a,
          #008793,
          #00bf72,
          #a8eb12
        );
      }
      #center {
        height: 40vh;
        border: 3px solid #ffffff;
        border-radius: 20px;
        width: 60vw;
        display: flex;
        overflow: hidden;
        box-shadow: 5px 10px 18px white;
        margin: 25px;
      }
      #center > div {
        width: inherit;
        height: inherit;
        float: left;
        background-color: #ffffff;
        display: flex;
        text-align: center;
        justify-content: center;
        flex-wrap: wrap;
        transition: 0.3s all ease-in-out;
        flex-direction: column;
      }
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      h1 {
        font-size: 5vw;
        margin-top: 5%;
        color: whitesmoke;
      }
      img:hover,
      h2:hover {
        transition: 0.3s all ease-in-out;
        transform: scale(1.2);
      }
      h3 {
        margin-top: 150px;
      }
      footer {
        margin-top: 15%;
        color: white;
        background-color: #000;
        width: 100%;
        height: 5vh;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .add {
        transition: 0.3s all ease-in-out;
        transform: scale(1.2);
      }
    </style>
    <link rel="icon" href="blub1.svg" />
    <title>Saatvik</title>
  </head>
  <body>
    <h1>Smart Lightening</h1>
    <div id="center">
      <div id="red" style="background-color: red;">
        <img src="blub1.svg" alt="red" onclick="changeColor('red')" />
        <h2 id="redName">Red</h2>
      </div>
      <div id="yellow" style="background-color: rgba(211, 211, 13, 0.961);">
        <img src="blub1.svg" alt="yellow" onclick="changeColor('yellow')" />
        <h2 id="yellowName">Yellow</h2>
      </div>
      <div id="green" style="background-color: green;">
        <img src="blub1.svg" alt="Green" onclick="changeColor('green')" />
        <h2 id="greenName">Green</h2>
      </div>
    </div>

    <footer>
      <p>
        &copy; Designed by
        <b>Saatvik</b>
      </p>
    </footer>
    <script>
      const lights = {
        red: {
          element: document.getElementById('red'),
          color: 'red',
          name: document.querySelector('#red h2'),
        },
        yellow: {
          element: document.getElementById('yellow'),
          color: 'yellow',
          name: document.querySelector('#yellow h2'),
        },
        green: {
          element: document.getElementById('green'),
          color: 'green',
          name: document.querySelector('#green h2'),
        },
      }

      for (const key in lights) {
        const light = lights[key]
        light.element.addEventListener('click', function () {
          const newColor = prompt(
            `Enter a new color for the selected light (e.g. blue, #ff0000). \n Click "Cancel" to keep the current color.`,
          )
          if (newColor !== null) {
            light.element.style.backgroundColor = newColor
            light.name.textContent =
              newColor.charAt(0).toUpperCase() + newColor.slice(1)
          }
          if (newColor.toLowerCase() === 'white') {
            light.element.innerHTML = '<img src="bulb.svg" alt="White">'
            light.name.textContent =
              newColor.charAt(0).toUpperCase() + newColor.slice(1)
          } else {
          }
        })
        light.element.setAttribute('title', 'Click to change color')
      }
    </script>
  </body>
</html>
